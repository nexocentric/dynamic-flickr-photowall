<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="stylesheets/site.css">
		<script type="text/javascript" src="javascripts/modernizr.js"></script>
		<script type="text/javascript" src="javascripts/nexocentric.photowall.js"></script>
		<style type="text/css">
			.row.three-quarters-width {
				width: 75%;
				margin-left: auto;
				margin-right: auto;
				max-width: initial;
			}

			.vertical-align-element {
				position: relative;
				top: 50%;
				transform: translateY(-50%);
			}
		</style>
	</head>
	<body>
		<p><span data-tooltip aria-haspopup="true" class="has-tip" data-options="show_on:large" title="Large Screen Sizes">Simple Page With Javascript</span></p>

		<button onclick="pollFlickrServer();">
			Hello
		</button>

				<ul id="dynamic-photo-wall" class="small-block-grid-3 medium-block-grid-4 large-block-grid-5">
